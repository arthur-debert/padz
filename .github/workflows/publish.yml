name: Publish to crates.io

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish padz (lib) to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_KEY }} --package padz

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish padz-cli to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_KEY }} --package padz-cli
