name: Publish to crates.io

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish padz (lib) to crates.io
        run: |
          cargo publish --token ${{ secrets.CRATES_IO_KEY }} --package padz 2>&1 || {
            if cargo search padz --limit 1 | grep -q "^padz = \"$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "padz") | .version')\""; then
              echo "padz already published, skipping"
            else
              exit 1
            fi
          }

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish padz-cli to crates.io
        run: |
          cargo publish --token ${{ secrets.CRATES_IO_KEY }} --package padz-cli 2>&1 || {
            if cargo search padz-cli --limit 1 | grep -q "^padz-cli = \"$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name == "padz-cli") | .version')\""; then
              echo "padz-cli already published, skipping"
            else
              exit 1
            fi
          }
