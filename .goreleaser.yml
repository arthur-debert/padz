# nFPM packages (deb, rpm, etc.)
# https://goreleaser.com/customization/nfpm/
nfpms:
  - id: padz
    builds: [padz]
    formats: [deb, rpm, apk]
    package_name: padz
    file_name_template: "padz_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    homepage: "https://github.com/arthur-debert/padz"
    maintainer: "Arthur Debert <arthur@debert.xyz>"
    description: "A simple command-line note-taking tool"
    license: "MIT"
    section: utils
    priority: optional
    contents:
      # Man page
      - src: man/man1/padz.1.gz
        dst: /usr/share/man/man1/padz.1.gz
        file_info:
          mode: 0644
      # Bash completion
      - src: completions/padz.bash
        dst: /usr/share/bash-completion/completions/padz
        file_info:
          mode: 0644
      # Zsh completion
      - src: completions/_padz
        dst: /usr/share/zsh/site-functions/_padz
        file_info:
          mode: 0644
      # Fish completion
      - src: completions/padz.fish
        dst: /usr/share/fish/vendor_completions.d/padz.fish
        file_info:
          mode: 0644

env:
  - PKG_NAME={{ .Env.PKG_NAME }}
