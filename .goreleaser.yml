version: 2

project_name: padz

builds:
  - id: padz
    main: ./cmd/padz
    binary: padz
    ldflags:

      - -s -w -X github.com/arthur-debert/padz/internal/version.Version={{.Version}} -X github.com/arthur-debert/padz/internal/version.Commit={{.Commit}} -X github.com/arthur-debert/padz/internal/version.Date={{.Date}}

    env:
      - CGO_ENABLED=0
    goos: [linux, windows, darwin]
    goarch: [amd64, arm64]
    ignore:
      - goos: windows
        goarch: arm64

before:
  hooks:
    # Generate completions and man pages before archiving
    - ./scripts/gen-completion
    - ./scripts/gen-manpage

archives:
  - id: padz-archive
    ids: [padz]
    formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]
    name_template: "padz-cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - "README.md"
      - "LICENSE"
      - src: "completions/*"
        dst: "completions"
        info:
          mode: 0644
      - src: "man/man1/*"
        dst: "man/man1"
        info:
          mode: 0644

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "Merge pull request"
      - "Merge branch"

